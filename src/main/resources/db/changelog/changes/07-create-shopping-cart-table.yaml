databaseChangeLog:
  - changeSet:
      id: create shopping-carts-table
      author: Nazar Kupnovytskyi
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: bit
        - addUniqueConstraint:
            tableName: shopping_carts
            columnNames: user_id
            constraintName: uq_shopping_cart_user
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_cart_user
            deferrable: false
            initiallyDeferred: false
